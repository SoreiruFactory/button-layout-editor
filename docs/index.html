<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CON EDITOR</title>
    <style>
        body {
            display: flex;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }

        /* サイドバー */
        .sidebar {
            width: 250px;
            background-color: black;
            padding: 20px;
            height: 100vh;
        }

        .title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .settings {
            border: 2px dashed white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .settings h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-box {
            width: 80px;
            text-align: center;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .number-box {
            width: 50px;
            text-align: center;
        }

        /* メインコンテンツ */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .top-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-buttons button {
            background-color: black;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        /* コントローラー部分 */
        .controller {
            background-color: #dedede;
            border: 2px solid black;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .button {
            position: absolute;
            border-radius: 50%;
            border: 1px solid black;
            cursor: grab;
            background-color: #6ffff3;
        }
    </style>
</head>
<body>

    <!-- サイドバー -->
    <div class="sidebar">
        <div class="title">MY CON EDITOR</div>

        <div class="settings">
            <h3>Shape Setting</h3>
            <div class="input-group">
                <span>高さ</span>
                <input type="number" class="number-box" id="heightInput" value="170">
                <span>mm</span>
            </div>
            <div class="input-group">
                <span>幅</span>
                <input type="number" class="number-box" id="widthInput" value="300">
                <span>mm</span>
            </div>
            <div class="input-group">
                <span>角丸</span>
                <input type="number" class="number-box" id="cornerInput" value="20">
                <span>mm</span>
            </div>
        </div>

        <div class="settings">
            <h3>Button Setting</h3>
            <div class="input-group">
                <span>24mm</span>
                <input type="number" class="number-box" id="btn24Count" value="11">
            </div>
            <div class="input-group">
                <span>30mm</span>
                <input type="number" class="number-box" id="btn30Count" value="1">
            </div>
        </div>
    </div>

    <!-- メインエリア -->
    <div class="main-content">
        <div class="top-buttons">
            <button>Home</button>
            <button>How to</button>
            <button>Save</button>
            <button>Export</button>
        </div>

        <div class="controller" id="controller">
            <!-- JavaScriptでボタンを動的に追加 -->
        </div>
    </div>

    <script>
        const controller = document.getElementById("controller");

        // コントローラーの設定変更
        document.getElementById("heightInput").addEventListener("input", updateControllerSize);
        document.getElementById("widthInput").addEventListener("input", updateControllerSize);
        document.getElementById("cornerInput").addEventListener("input", updateControllerSize);

        function updateControllerSize() {
            const height = document.getElementById("heightInput").value;
            const width = document.getElementById("widthInput").value;
            const corner = document.getElementById("cornerInput").value;
            controller.style.height = height + "px";
            controller.style.width = width + "px";
            controller.style.borderRadius = corner + "px";
        }

        // ボタンの数変更
        document.getElementById("btn24Count").addEventListener("input", updateButtons);
        document.getElementById("btn30Count").addEventListener("input", updateButtons);

        function updateButtons() {
            controller.innerHTML = ""; // 一度ボタンを全削除
            const btn24Count = parseInt(document.getElementById("btn24Count").value);
            const btn30Count = parseInt(document.getElementById("btn30Count").value);

            for (let i = 0; i < btn24Count; i++) {
                addButton(24);
            }

            for (let i = 0; i < btn30Count; i++) {
                addButton(30);
            }
        }

        function addButton(size) {
            const btn = document.createElement("div");
            btn.className = "button";
            btn.style.width = size + "px";
            btn.style.height = size + "px";
            btn.style.left = Math.random() * 250 + "px"; // ランダム配置
            btn.style.top = Math.random() * 130 + "px"; // ランダム配置
            makeDraggable(btn);
            controller.appendChild(btn);
        }

        // ドラッグ＆ドロップ機能
        function makeDraggable(button) {
            let isDragging = false, offsetX, offsetY;

            button.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - button.offsetLeft;
                offsetY = e.clientY - button.offsetTop;
                button.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                button.style.cursor = 'grab';
            });
        }

        // 初回ロード時にボタンをセット
        updateButtons();
    </script>

</body>
</html>
