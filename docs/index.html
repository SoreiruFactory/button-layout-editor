<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CON EDITOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>MY CON EDITOR</h2>
            
            <!-- Shape Setting -->
            <div class="setting">
                <h3>Shape Setting</h3>
                <label>Height: <input type="range" id="height" min="100" max="500" value="170"> <span id="heightValue">170mm</span></label>
                <label>Width: <input type="range" id="width" min="100" max="500" value="300"> <span id="widthValue">300mm</span></label>
                <label>Corner: <input type="range" id="corner" min="0" max="50" value="20"> <span id="cornerValue">20mm</span></label>
                <label>Color: <input type="color" id="shapeColor" value="#dedede"></label>
            </div>
            
            <!-- Button Setting -->
            <div class="setting">
                <h3>Button Setting</h3>
                <label>24mm Buttons: <input type="number" id="button24mm" min="0" max="20" value="11"></label>
                <label>30mm Buttons: <input type="number" id="button30mm" min="0" max="10" value="1"></label>
                <label>Button Color: <input type="color" id="buttonColor" value="#6ffff3"></label>
            </div>

            <!-- Other Setting -->
            <div class="setting">
                <h3>Other Setting</h3>
                <button id="importImage">Import Image</button>
            </div>
        </div>

        <!-- Shape and Button Preview -->
        <div class="preview">
            <div class="shape" id="shape">
                <!-- Buttons will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
