<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CON EDITOR</title>
    <style>
        body {
            display: flex;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }

        /* サイドバー */
        .sidebar {
            width: 250px;
            background-color: black;
            padding: 20px;
            height: 100vh;
        }

        .title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .settings {
            border: 2px dashed white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .settings h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-box {
            width: 80px;
            text-align: center;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        /* メインコンテンツ */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .top-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-buttons button {
            background-color: black;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        /* コントローラー部分 */
        .controller {
            width: 300px;
            height: 170px;
            background-color: #dedede;
            border-radius: 20px;
            position: relative;
            border: 2px solid black;
            margin: 0 auto;
        }

        .button {
            width: 24px;
            height: 24px;
            background-color: #6ffff3;
            border-radius: 50%;
            position: absolute;
            border: 1px solid black;
            cursor: grab;
        }

        /* 色変更のインプット */
        .color-picker {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- サイドバー -->
    <div class="sidebar">
        <div class="title">MY CON EDITOR</div>

        <div class="settings">
            <h3>Shape Setting</h3>
            <div class="input-group">
                <span>背景色</span>
                <input type="color" class="color-picker" id="bgColorPicker" value="#dedede">
            </div>
        </div>

        <div class="settings">
            <h3>Button Setting</h3>
            <div class="input-group">
                <span>ボタン色</span>
                <input type="color" class="color-picker" id="btnColorPicker" value="#6ffff3">
            </div>
        </div>
    </div>

    <!-- メインエリア -->
    <div class="main-content">
        <div class="top-buttons">
            <button>Home</button>
            <button>How to</button>
            <button>Save</button>
            <button>Export</button>
        </div>

        <div class="controller" id="controller">
            <div class="button" style="top: 30px; left: 70px;"></div>
            <div class="button" style="top: 50px; left: 90px;"></div>
            <div class="button" style="top: 70px; left: 110px;"></div>
            <div class="button" style="top: 90px; left: 130px;"></div>
            <div class="button" style="top: 50px; left: 150px;"></div>
            <div class="button" style="top: 70px; left: 170px;"></div>
            <div class="button" style="top: 90px; left: 190px;"></div>
            <div class="button" style="top: 110px; left: 170px;"></div>
            <div class="button" style="top: 110px; left: 150px;"></div>
            <div class="button" style="top: 130px; left: 130px;"></div>
            <div class="button" style="top: 90px; left: 110px;"></div>
            <div class="button" style="top: 110px; left: 90px;"></div>
        </div>
    </div>

    <script>
        // ドラッグ＆ドロップ機能
        document.querySelectorAll('.button').forEach(button => {
            let isDragging = false, offsetX, offsetY;

            button.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - button.offsetLeft;
                offsetY = e.clientY - button.offsetTop;
                button.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                button.style.cursor = 'grab';
            });
        });

        // 背景色変更
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            document.getElementById('controller').style.backgroundColor = e.target.value;
        });

        // ボタンの色変更
        document.getElementById('btnColorPicker').addEventListener('input', (e) => {
            document.querySelectorAll('.button').forEach(button => {
                button.style.backgroundColor = e.target.value;
            });
        });
    </script>

</body>
</html>
