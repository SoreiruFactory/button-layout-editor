<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CON EDITOR</title>
    <style>
        body {
            display: flex;
            background-color: #e5e5e5;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }

        /* サイドバー */
        .sidebar {
            width: 250px;
            background-color: black;
            padding: 20px;
            height: 100vh;
        }

        .title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .settings {
            border: 2px dashed white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .settings h3 {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 20px;
            padding: 5px;
        }

        .input-group span {
            color: white;
            padding: 0 10px;
        }

        .input-group button {
            background: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .color-picker {
            width: 100%;
            background: #555;
            color: white;
            border: none;
            border-radius: 20px;
            text-align: center;
            padding: 5px;
            font-size: 16px;
        }

        /* メインコンテンツ */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .controller {
            background-color: #afafaf;
            border: 2px solid black;
            position: relative;
            width: 300px;
            height: 170px;
            border-radius: 20px;
        }

        .button {
            position: absolute;
            border-radius: 50%;
            border: 1px solid black;
            cursor: grab;
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>

    <!-- サイドバー -->
    <div class="sidebar">
        <div class="title">MY CON EDITOR</div>

        <div class="settings">
            <h3>Shape Setting</h3>
            <div class="input-group">
                <button onclick="updateShape('height', -10)">◀</button>
                <span id="heightValue">170mm</span>
                <button onclick="updateShape('height', 10)">▶</button>
            </div>
            <div class="input-group">
                <button onclick="updateShape('width', -10)">◀</button>
                <span id="widthValue">300mm</span>
                <button onclick="updateShape('width', 10)">▶</button>
            </div>
            <div class="input-group">
                <button onclick="updateShape('corner', -5)">◀</button>
                <span id="cornerValue">20mm</span>
                <button onclick="updateShape('corner', 5)">▶</button>
            </div>
            <input type="color" class="color-picker" id="bgColorPicker" value="#afafaf">
        </div>

        <div class="settings">
            <h3>Button Setting</h3>
            <div class="input-group">
                <button onclick="updateButtonCount('24mm', -1)">◀</button>
                <span id="btn24Count">11</span>
                <button onclick="updateButtonCount('24mm', 1)">▶</button>
            </div>
            <div class="input-group">
                <button onclick="updateButtonCount('30mm', -1)">◀</button>
                <span id="btn30Count">1</span>
                <button onclick="updateButtonCount('30mm', 1)">▶</button>
            </div>
            <input type="color" class="color-picker" id="btnColorPicker" value="#3c3c3c">
        </div>
    </div>

    <!-- メインエリア -->
    <div class="main-content">
        <div class="controller" id="controller">
            <!-- 初期配置 -->
            <div class="button" style="top: 20px; left: 40px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 40px; left: 60px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 60px; left: 80px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 80px; left: 100px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 40px; left: 120px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 60px; left: 140px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 80px; left: 160px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 100px; left: 140px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 100px; left: 120px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 120px; left: 100px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 80px; left: 80px; width: 24px; height: 24px;"></div>
            <div class="button" style="top: 100px; left: 60px; width: 30px; height: 30px;"></div>
        </div>
    </div>

</body>
</html>
