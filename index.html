<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Layout Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }
    #controls {
      margin-right: 20px;
    }
    #editor {
      width: 500px;
      height: 500px;
      border: 2px solid #000;
      position: relative;
    }
    .button {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%; /* ボタンを丸く */
      cursor: move;
      position: absolute;
    }
    .color-picker {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="addButton">Add Button</button>
  <button id="removeButton">Remove Button</button>
  <div class="color-picker">
    <label for="colorPicker">Choose Button Color:</label>
    <input type="color" id="colorPicker">
  </div>
</div>

<div id="editor">
</div>

<script>
  const editor = document.getElementById('editor');
  let buttonCounter = 0;

  // ボタンの追加
  document.getElementById('addButton').addEventListener('click', () => {
    buttonCounter++;
    const newButton = document.createElement('div');
    newButton.classList.add('button');
    newButton.draggable = true;
    newButton.style.left = '10px';
    newButton.style.top = '10px';
    newButton.innerText = `Button ${buttonCounter}`;
    editor.appendChild(newButton);
    makeButtonDraggable(newButton);
  });

  // ボタンの削除
  document.getElementById('removeButton').addEventListener('click', () => {
    if (editor.lastChild) {
      editor.removeChild(editor.lastChild);
      buttonCounter--;
    }
  });

  // 色変更
  document.getElementById('colorPicker').addEventListener('input', (e) => {
    const color = e.target.value;
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.style.backgroundColor = color;
    });
  });

  // ボタンをドラッグ可能にする
  function makeButtonDraggable(button) {
    let draggedButton = null;
    let offsetX, offsetY;

    button.addEventListener('dragstart', (e) => {
      draggedButton = e.target;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    button.addEventListener('dragend', (e) => {
      if (draggedButton) {
        const editorRect = editor.getBoundingClientRect();
        draggedButton.style.left = `${e.pageX - editorRect.left - offsetX}px`;
        draggedButton.style.top = `${e.pageY - editorRect.top - offsetY}px`;
        draggedButton = null;
      }
    });
  }

  // 初期のボタンを1つ作成
  document.getElementById('addButton').click();
</script>

</body>
</html>
